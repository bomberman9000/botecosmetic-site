<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottle1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c49564;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="bottle2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b46c1;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#553c9a;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="600" height="500" fill="url(#heroGrad)" rx="12"/>
  
  <!-- Бутылочка 1 -->
  <rect x="150" y="100" width="120" height="300" rx="15" fill="url(#bottle1)"/>
  <rect x="150" y="100" width="120" height="60" rx="15" fill="#2c2c2c" opacity="0.3"/>
  <rect x="170" y="60" width="80" height="50" rx="8" fill="#2c2c2c" opacity="0.4"/>
  
  <!-- Бутылочка 2 -->
  <rect x="330" y="120" width="120" height="300" rx="15" fill="url(#bottle2)"/>
  <rect x="330" y="120" width="120" height="60" rx="15" fill="#ff6b35" opacity="0.4"/>
  <rect x="350" y="80" width="80" height="50" rx="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Декоративные элементы -->
  <circle cx="200" cy="250" r="60" fill="#d4a574" opacity="0.1"/>
  <circle cx="380" cy="270" r="50" fill="#6b46c1" opacity="0.1"/>
  
  <!-- Текст -->
  <text x="50%" y="90%" font-family="Arial, sans-serif" font-size="20" fill="#999" text-anchor="middle" opacity="0.5">Premium Cosmetics</text>
</svg>
