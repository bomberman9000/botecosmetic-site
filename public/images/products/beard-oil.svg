<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#oilGrad)"/>
  
  <!-- Темная бутылочка -->
  <rect x="130" y="100" width="140" height="400" rx="20" fill="url(#darkGrad)"/>
  <rect x="130" y="100" width="140" height="80" rx="20" fill="#d4a574" opacity="0.6"/>
  
  <!-- Черная крышка с дозатором -->
  <rect x="150" y="50" width="100" height="60" rx="10" fill="#2c2c2c" opacity="0.9"/>
  <circle cx="200" cy="80" r="8" fill="#d4a574" opacity="0.5"/>
  
  <!-- Золотой лейбл -->
  <rect x="140" y="200" width="120" height="180" rx="8" fill="#d4a574" opacity="0.9"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c2c2c" text-anchor="middle">МАСЛО</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c2c2c" text-anchor="middle">ДЛЯ БОРОДЫ</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="9" fill="#2c2c2c" text-anchor="middle">100% НАТУРАЛЬНОЕ</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2c2c2c" text-anchor="middle">БЕЗ СПИРТА</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="9" fill="#2c2c2c" text-anchor="middle">0% СИЛИКОНОВ</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">50 мл</text>
  
  <!-- Блики -->
  <ellipse cx="170" cy="180" rx="30" ry="80" fill="#ffffff" opacity="0.15"/>
</svg>
