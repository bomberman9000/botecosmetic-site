<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c49564;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#creamGrad)"/>
  
  <!-- Бутылочка -->
  <rect x="130" y="120" width="140" height="380" rx="20" fill="url(#bottleGrad)"/>
  <rect x="130" y="120" width="140" height="80" rx="20" fill="#2c2c2c" opacity="0.4"/>
  
  <!-- Крышка -->
  <rect x="150" y="60" width="100" height="70" rx="12" fill="#2c2c2c" opacity="0.6"/>
  <rect x="160" y="50" width="80" height="20" rx="10" fill="#d4a574" opacity="0.5"/>
  
  <!-- Лейбл -->
  <rect x="140" y="200" width="120" height="180" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c2c2c" text-anchor="middle">КРЕМ</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Регенеративный</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="10" fill="#999" text-anchor="middle">50 мл</text>
  
  <!-- Блики -->
  <ellipse cx="180" cy="200" rx="30" ry="80" fill="#ffffff" opacity="0.3"/>
</svg>
