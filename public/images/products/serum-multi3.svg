<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="multiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#multiGrad)"/>
  
  <!-- Синяя бутылочка -->
  <rect x="130" y="100" width="140" height="400" rx="18" fill="url(#blueGrad)"/>
  <rect x="130" y="100" width="140" height="70" rx="18" fill="#ff6b35" opacity="0.5"/>
  
  <!-- Белая крышка -->
  <rect x="150" y="50" width="100" height="60" rx="10" fill="#ffffff" opacity="0.95"/>
  <rect x="160" y="40" width="80" height="20" rx="8" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Оранжевый лейбл -->
  <rect x="140" y="180" width="120" height="200" rx="8" fill="#ff6b35" opacity="0.95"/>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">VIA LA'BOTE</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MULTI 3</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">SERUM</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">НИАЦИНАМИД</text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">САЛИЦИЛОВАЯ</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">КИСЛОТА</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">50 ml</text>
  
  <!-- Блики -->
  <ellipse cx="170" cy="180" rx="25" ry="70" fill="#ffffff" opacity="0.2"/>
</svg>
